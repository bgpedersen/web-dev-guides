<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Dev Guides</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A collection of web development guides" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css"
    />
    <link rel="icon" href="_media/favicon.ico" />
  </head>
  <body>
    <div id="app">Please wait ...</div>
    <script>
      window.$docsify = {
        name: 'Web Dev Guides',
        repo: 'bgpedersen/web-dev-guides',
        loadSidebar: true,
        loadNavbar: true,
        coverpage: false,
        search: {
          noData: {
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/': 'Search',
          },
        },
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-scss.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js"
      data-cfasync="false"
    ></script>
    <script>
      window.addEventListener('load', function () {
        window.cookieconsent.initialise({
          revokeBtn: "<div class='cc-revoke'></div>",
          type: 'opt-in',
          position: 'bottom',
          palette: {
            popup: {
              background: '#eff',
              text: '#679',
            },
            button: {
              background: '#5de',
              text: '#fff',
            },
          },
          content: {
            link: 'About cookies',
            href: 'https://2gdpr.com/cookies',
          },
          onInitialise: function (status) {
            if (status == cookieconsent.status.allow) myScripts();
          },
          onStatusChange: function (status) {
            if (this.hasConsented()) myScripts();
          },
        });
      });

      function myScripts() {
        (function (i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          (i[r] =
            i[r] ||
            function () {
              (i[r].q = i[r].q || []).push(arguments);
            }),
            (i[r].l = 1 * new Date());
          (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m);
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-151017522-1', 'auto');
        ga('send', 'pageview');
      }
    </script>
  </body>
</html>
